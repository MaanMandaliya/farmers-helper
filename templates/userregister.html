<!doctype html>
{% extends "layout.html" %}
{% block content %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../../../favicon.ico">

        <title>Admin Panel</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="signin.css" rel="stylesheet">
    </head>
    <body class="text-center">
    <br><br><br><br>
        <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">

        <form class="form-signin" action="/userregister" method="post">
            {% set fname = 'img/favicon.png'  %}
            <img class="mb-4" src="{{url_for('static', filename=fname)}}" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">User Register</h1>
            <label for="firstname" class="sr-only">First Name</label>
            <input type="text" id="firstname" name="firstname" class="form-control" style="width:30%;margin-left:470px" placeholder="First Name" required autofocus>
            <div class="validation"></div>
            <label for="lastname" class="sr-only">Last Name</label>
            <input type="text" id="lastname" name="lastname" class="form-control" style="width:30%;margin-left:470px" placeholder="Last Name" required autofocus>
            <div class="validation"></div>
            <label for="gender" class="sr-only">Gender</label>
            <select id="gender" name="gender" class="form-control" style="width:30%;margin-left:470px">
                <option value="disabled">Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefered">Prefered to be not specified</option>
            </select>
            <!--<input type="text" id="gender" name="gender" class="form-control" style="width:30%;margin-left:470px" placeholder="Gender"  required autofocus>-->
            <label for="occupation" class="sr-only">Ocuupation</label>
            <input type="text" id="occupation" name="occupation" class="form-control" style="width:30%;margin-left:470px" placeholder="Occupation" required autofocus>
            <label for="dob" class="sr-only">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="form-control" style="width:30%;margin-left:470px" placeholder="Date of birth" required autofocus>
            <label for="address" class="sr-only">Address</label>
            <input type="text" id="address" name="address" class="form-control" style="width:30%;margin-left:470px" placeholder="Address" required autofocus>
            <label for="contact" class="sr-only">phone No</label>
            <input type="text" id="contact" name="contact" class="form-control" style="width:30%;margin-left:470px" placeholder="Phone No" required autofocus>
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" name="email" class="form-control" style="width:30%;margin-left:470px" placeholder="Email" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" style="width:30%;margin-left:470px" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <div class="form-control" style="width:30%;margin-left:470px">
                <span>
                    Already an user?
                </span>
                <a href="/userlogin">Login</a>
            </div>
            <button class="btn btn-lg btn-primary btn-block" style="width:30%;margin-left:470px" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name'] }} 2019-2020</p>
        </form>
    <script src="{{ url_for('static', filename='lib/jquery/jquery.min.js') }}"></script>
  	<script src="{{ url_for('static', filename='lib/jquery/jquery-migrate.min.js') }}"></script>
  	<script src="{{ url_for('static', filename='lib/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  	<script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
  	<script src="{{ url_for('static', filename='lib/mobile-nav/mobile-nav.js') }}"></script>
  	<script src="{{ url_for('static', filename='lib/wow/wow.min.js') }}"></script>
  	<script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
  	<script src="{{ url_for('static', filename='lib/counterup/counterup.min.js') }}"></script>
  	<script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>
  	<script src="{{ url_for('static', filename='lib/isotope/isotope.pkgd.min.js') }}"></script>
  	<script src="{{ url_for('static', filename='lib/lightbox/js/lightbox.min.js') }}"></script>
  	<!-- Contact Form JavaScript File -->
  	<script src="{{ url_for('static', filename='contactform/contactform.js') }}"></script>
  	<!-- Template Main Javascript File -->
  	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
 </body>
</html>
